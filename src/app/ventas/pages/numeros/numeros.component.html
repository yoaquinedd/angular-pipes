<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card headr="Ventas Netas"
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.7-7'}}
        </p-card>
    </div>

     <div class="p-col-4">
        <p-card headr="Ventas Brutas"
                subheader="del presente año">
            {{(ventasNetas + 2000000) | currency:'CLP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card headr="Ganancia Porcentual"
                subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
